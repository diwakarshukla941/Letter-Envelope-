<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum delectus labore cupiditate dicta ea id perferendis soluta quas laudantium culpa sapiente.</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector(".envelope-wrapper");
        const heart = document.querySelector(".heart");
        heart.addEventListener("click", ()=>{
            envelope.classList.toggle("flap")
        })
    </script>
</body>
</html>
